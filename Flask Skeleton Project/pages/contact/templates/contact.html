{% extends 'base.html' %}

{% set page_head_title = 'Contact' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('contact.static', filename='css/contact.css') }}"/>
{% endblock %}

{% block page_body_main_content %}
<main>
<section class="contact-section">
    <div class="contact-form">
        <h1>צור קשר</h1>
        <form action="/contact" method="post">
            <label for="full-name">שם מלא</label>
            <input type="text" id="full-name" name="full-name" placeholder="Full Name">

            <label for="phone-number">מספר טלפון</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number">

            <label for="email">אימייל *</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="message">הודעה *</label>
            <textarea id="message" name="message" placeholder="הודעה" required></textarea>

            <button type="submit">שלח</button>
        </form>
    </div>
</section>
</main>
{% endblock %}

{% block page_body_footer %}{% endblock %}

{% block page_body_js %}
    <script src="{{ url_for('contact.static', filename='js/contact.js') }}"></script>
{% endblock %}
