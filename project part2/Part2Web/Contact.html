<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gym - Contact Us</title>
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Gym Logo">
            <span>Your Gym</span>
        </div>
        <nav>
            <a href="Welcome.html">Home</a>
        </nav>
        <button class="login-btn"> <a href="Registration.html">הרשמה / כניסה לחשבון </a> </button>
    </header>
    <main>
        <section class="contact-section">
            <div class="contact-form">
                <h1>צור קשר</h1>
                <form action="#" method="POST">
                    <label for="full-name">שם מלא</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Full Name">

                    <label for="phone-number">מספר טלפון</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number">

                    <label for="email">אימייל *</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <label for="message">הודעה *</label>
                    <textarea id="message" name="message" placeholder="הודעה" required></textarea>

                    <button type="submit">שלח</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
