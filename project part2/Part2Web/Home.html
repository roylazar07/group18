<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gym</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Gym Logo">
            <span>Your Gym</span>
        </div>
        <nav>
            <a href="Welcome.html">Home</a>
        </nav>
        <button class="login-btn"> <a href="Registration.html">הרשמה / כניסה לחשבון </a> </button>
    </header>
    <main>
        <h1>כל סוגי האימונים שמוצעים אצלנו</h1>
        <div class="trainings">
            <div class="training" id="Pilates">
                <img src="pilates.jpg" alt="Pilates Class">
                <p>אימון פילאטיס בקבוצות</p>
            </div>
            <div class="training" id="Strength">
                <img src="strength.jpg" alt="Strength Training">
                <p>אימון כוח לכל רמה</p>
            </div>
            <div class="training" id="Cardio">
                <img src="cardio.jpg" alt="Cardio Training">
                <p>אימון קרדיו מותאם אישית</p>
            </div>
            <div class="training" id="Yoga">
                <img src="yoga.jpg" alt="Yoga Class">
                <p>שיעורי יוגה לכל הגילאים</p>
            </div>
            <div class="training" id="Swimming">
                <img src="swimming.jpg" alt="Swimming Classes">
                <p>שיעורי שחיה</p>
            </div>
        </div>
    </main>
    <script src="Home.js"></script>
</body>
</html>
