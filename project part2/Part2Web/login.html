<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Gym Logo">
            <span>Your Gym</span>
        </div>
        <nav>
            <a href="Welcome.html">Home</a>
        </nav>
        <button class="login-btn"> <a href="Registration.html">הרשמה / כניסה לחשבון </a> </button>
    </header>
    <main>
        <section class="login-section">
            <form action="#" method="POST">
                <label for="email">אימייל *</label>
                <input type="email" id="email" name="email" required>

                <label for="password">סיסמא *</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn-primary">כניסה לחשבון</button>
                <button type="button" class="btn-secondary">צור משתמש</button>
            </form>
        </section>
    </main>
</body>
</html>
